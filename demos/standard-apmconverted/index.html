<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Simple APM HTML5 Player Demo</title>
    <link rel="stylesheet" href="http://common.publicradio.org/media_player/1.6.7/skin/apmplayer_base_no_reset.css"/>
    <link rel="stylesheet" href="../css/apmplayer_st.css"/>
  </head>
  <body>

    <div id="apm_media_player">
      <div id="apm_media_wrapper" class="clearfix preroll-inactive">
        <!-- BEGIN Player Container: Contains current track's meta info and player control interface -->
        <div id="apm_player_container" data-src="http://play.publicradio.org/api-2.0.1/d/podcast/splendid_table/2016/08/19/splendidtable_20160819_64.mp3" class="rounded box clearfix">
          <audio src=''></audio>
          <div id="apm_player_status" class="error rounded"></div>
          <div id="apm_player_info"></div>
          <div id="apm_player_controls" class="volume playtime">
            <div id="apm_player_toggle">
              <div id="apm_player_play" class="js-player-play player-toggle hide-text"> Play </div>
              <div id="apm_player_pause" class="js-player-play player-toggle hide-text"> Pause </div>
              <div id="apm_player_bar_wrapper">
                <div id="apm_player_bar_container" class="rounded">
                  <div id="apm_player_bar" class="js-player-timeline ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false">
                    <div id="apm_player_buffer" class="rounded4"></div>
                    <div class="ui-slider-range ui-widget-header ui-slider-range-min js-player-progress" style="width: 0%;"></div>
                    <a class="ui-slider-handle ui-state-default ui-corner-all js-player-progress" href="#" style="left: 0%;"></a>
                  </div>
                </div>
                <div id="apm_player_playtime" class="js-player-time">
                  <span class="js-player-currentTime">0:00</span> / <span class="js-player-duration">50:15</span></div>
              </div>
              <div id="apm_player_volume_wrapper" class="js-player-mute">
                <div id="apm_player_volume_status"></div>
                <div id="apm_player_volume_slider_wrapper">
                  <div id="apm_player_volume_slider_container" class="rounded">
                    <div id="apm_volume_bar" class="ui-slider ui-slider-vertical ui-widget ui-widget-content ui-corner-all">
                      <div class="ui-slider-range ui-widget-header ui-slider-range-min" style="height: 90%;"></div>
                      <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="bottom: 90%;"></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8" src='http://code.jquery.com/jquery-3.1.0.slim.min.js'></script>
    <script type="text/javascript" charset="utf-8" src='../../../script/FormatTime.js'></script>
    <script type="text/javascript" charset="utf-8" src='../../../script/Player.js'></script>
    <script type="text/javascript" charset="utf-8" src='../../../script/Player.js'></script>
    <script type="text/javascript" charset="utf-8" src='../../../script/AudioAnalytics.js'></script>
    <script type="text/javascript" charset="utf-8">
      $('#apm_player_container').each(function() {
        var formatTime = new window.FormatTime();
        var player = new Player($, $(this), formatTime);
        player.init();
      });
    </script>
  </body>
</html>
